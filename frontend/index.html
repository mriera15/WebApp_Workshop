<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8"> <!--Conjunto de caracteres utilizado-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Página deve adaptar-se a qualquer tamanho de ecrã-->
    <title> Painel de Controlo </title>
    <script src="https://cdn.tailwindcss.com"></script> <!--Framework CSS utilizada para estilizar a página-->
</head>

<body class="p-6 bg-gray-100 text-center">
    <h1 class="text-3xl font-bold mb-4">Painel de Controlo</h1>
    <div class="mb-4">
        <button onclick="ligar()" class="bg-green-500 text-white px-4 py-2 rounded m-2">Ligar</button>
        <button onclick="desligar()" class="bg-red-500 text-white px-4 py-2 rounded">Desligar</button>
    </div>
    <div id="status" class="mt-4">Estado: Desligado</div> <!--Div que mostra o estado do LED-->
    <div id="temp" class="mt-4">Temperatura: -- °C</div> <!--Div que mostra a temperatura do sensor-->

    <script src="script.js"></script> 
</body>

</html>
